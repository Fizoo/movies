<div class="a">

    <swiper
      effect="cards"
      [slidesPerView]="7"
      [spaceBetween]="20"
      [navigation]="true"
      [pagination]="true"
      [mousewheel]="true"
      [keyboard]="true"

      class="mySwiper"
    >
      <ng-template *ngFor="let item of list" swiperSlide>
        <img [src]="'http://image.tmdb.org/t/p/w500//'+item.poster_path" alt="">
     <!--   <div class="info">
         <span class="badge rounded-pill text-bg-dark">{{item.title}}</span>
        </div>-->
      </ng-template>



    </swiper>
  </div>
